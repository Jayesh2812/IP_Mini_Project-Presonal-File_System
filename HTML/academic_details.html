<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal File System | Academic Details</title>
    <link rel="stylesheet" href="../CSS/academics_details.css">
    <script defer src="../SCRIPTS/academics_details.js"></script>
    <script src="https://kit.fontawesome.com/af81525fff.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <form method="post" id="form">
        <h1>Academic Year Details</h1>
        <section>

            <label for="year">Academic Year : </label>
            <select  name="year" id="year">
                <option value="2015-16">2015-16</option>
                <option value="2016-17">2016-17</option>
                <option value="2017-18">2017-18</option>
                <option value="2018-19">2018-19</option>
            </select>
            <!-- get the department -->
            <label for="dept">Department : </label>
            <select  name="dept" id="dept">
                <option value="INFT">INFT</option>
                <option value="MECH">MECH</option>
                <option value="COMP">COMP</option>
                <option value="INST">INST</option>
                <option value="CIVIL">CIVIL</option>
                <option value="EXTC">EXTC</option>
            </select>
            <!-- get the highest defree -->
            <label for="degree" >Highest Degree Received<span>*</span> : </label>
            <input required type="text" list="degrees" name="degree" id="degree">

            <datalist name = "degrees" id="degrees">
                <option value="M.E.">M.E.</option>
                <option value="PhD">Phd</option>
            </datalist>
            <!-- get degree Marksheet -->
            <input  type="file" name="degree_marksheet" id="degree_marksheet" accept=".pdf">
            <label tabindex="0" class="file_label" for="degree_marksheet">Upload Degree Marksheet</label>

            <!-- Specialization -->
            <label for="specialization">Specialization<span>*</span> : </label>
            <input required type="text" name="specialization" id="specialization">

        </section>

        <h1>Research Papers Published</h1>
        <section id="research_papers">
            <table >
                <thead>

                    <tr>
                        <td>Sr No.</td>
                        <td><input type="text"  id="title" placeholder="Title"></td>
                        <td><input type="text"  id="name_of_journal" placeholder="Name of Journal"></td>
                        <td><input type="text"  id="impact_factor" placeholder="Impact Factor"></td>
                        <td><input type="file"  accept=".pdf" id="paper"><label class="file_label" tabindex="0" for="paper"><span>Upload</span></label></td>
                    </tr>
                    <tr>
                        <th>Sr.No</th>
                        <th>Title</th>
                        <th>Name Of Journal</th>
                        <th>Impact Factor</th>
                        <th>Document</th>
                    </tr>
                <tbody id="paper_table">

                </tbody>
                </table>
            </thead>
            <div class="add_row" id="add_row">ADD</div>
        </section>

        <section>
            <!-- phd guidance -->
            <label for="phd_guidance">PhD Guidance : </label>
            <select name="phd_guidance" id="phd_guidance">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>

            <!-- phd received in current year -->
            <label for="received_phd">Received PhD during AC : </label>
            <select name="received_phd" id="received_phd">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
            <input type="file" disabled name="phd_doc" id="phd_doc">
            <label tabindex="0" class="file_label" for="phd_doc">Upload PhD Marksheet</label>

            <!-- Designation -->
            <label for="designation">Designation : </label>
            <select name="designation" id="designation">
                <option value="assistant">Assistant Professor</option>
                <option value="associate">Associate Professor</option>
            </select>
            <input  type="file" name="designation_doc" id="designation_doc">
            <label  tabindex="0" class="file_label" for="designation_doc">Upload Designation Letter</label>

            <!-- Association type -->
            <label for="assoc_type">Association Type : </label>
            <select name="assoc_type" id="assoc_type">
                <option value="regular">Regular</option>
                <option value="contract">Contract</option>
            </select>

            <!-- Currently associated -->
            <label for="curr_assoc">Currently Associated : </label>
            <select name="curr_assoc" id="curr_assoc">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <input type="file" name="curr_assoc_doc" disabled id="curr_assoc_doc">
            <label  tabindex="0" class="file_label" for="curr_assoc_doc">Upload Releving Letter</label>

            <!-- Is HOD -->
            <label for="hod">Are you the HOD of Department : </label>
            <select name="hod" id="hod">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
            <input type="file" name="hod_doc" disabled id="hod_doc">
            <label tabindex="0" class="file_label" for="hod_doc">Upload HOD Appointment Letter</label>
            <input type="button" id="submit" value="Submit">

        </section>
            <div id="info"></div>
        </form>
    </main>
</body>
</html>
